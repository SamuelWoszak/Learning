<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <div class="section">
    <div class="left"></div>
    <div class="right">
      <div class="tittle">
        <h2>P E R F U M E</h2>
      </div>
      <div class="description">
      <h1>Gabrielle Essence Eau De Pefurm</h1>
      <p>A floral, solar and voluptous interpretation composed by Olivia Polge, Perfumer-Creator for the house of CHANEL.</p>
      </div>
      <div class="prices">
        <div class="actualprice"><h3>$149.99</h3></div>
        <div class="previousprice"><p><s>$169.99</s></p></div>
      </div>
      <div class="button">
        <button>
          <img src="images/icon-cart.svg" alt="buy">
          Add to cart
        </button>
      </div>
    </div>

  </div>
</main>
</body>
</html>
